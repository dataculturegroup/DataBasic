<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	{% endblock %}
	{% block custom_css %}{% endblock %}
</head>
<body>
	{% block nav %}{% endblock %}
	<div class="container">
		{% block body %}{% endblock %}
	</div>
	{% include 'footer.html' %}
	{% include 'scripts.html' %}
	{% block custom_scripts %}{% endblock %}
</body>
